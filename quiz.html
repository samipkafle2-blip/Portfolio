<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Quiz Game</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#7dd3fc;--correct:#16a34a;--wrong:#ef4444;--muted:#94a3b8}
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;margin:0;min-height:100vh;display:grid;place-items:center;background:linear-gradient(180deg,#021024 0%,#071633 100%);color:#e6eef8}
    .container{width:min(720px,94vw);background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.06));padding:28px;border-radius:14px;box-shadow:0 10px 30px rgba(2,6,23,0.6)}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
    h1{font-size:1.25rem;margin:0}
    .meta{color:var(--muted);font-size:0.9rem}

    .card{background:var(--card);padding:20px;border-radius:12px}
    .question{font-weight:600;margin-bottom:12px}
    .choices{display:grid;gap:10px}
    .choice{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:12px;border-radius:10px;cursor:pointer;transition:all .18s;display:flex;align-items:center;gap:10px}
    .choice:hover{transform:translateY(-3px);box-shadow:0 6px 18px rgba(0,0,0,0.5)}
    .choice.correct{border-color:rgba(22,163,74,0.9);background:linear-gradient(90deg,rgba(22,163,74,0.08),transparent)}
    .choice.wrong{border-color:rgba(239,68,68,0.9);background:linear-gradient(90deg,rgba(239,68,68,0.06),transparent)}
    .choice.disabled{cursor:default;opacity:0.9}

    .controls{display:flex;justify-content:space-between;align-items:center;margin-top:14px}
    .btn{background:transparent;border:1px solid rgba(255,255,255,0.08);padding:10px 14px;border-radius:10px;cursor:pointer}
    .btn.primary{background:var(--accent);color:#042033;border:none}

    .progress{height:8px;background:rgba(255,255,255,0.04);border-radius:999px;overflow:hidden;margin-top:14px}
    .progress > i{display:block;height:100%;background:linear-gradient(90deg,var(--accent),#60a5fa);width:0%}

    .score{display:none;text-align:center;padding:20px}
    .score.show{display:block}
    .big{font-size:2rem;font-weight:700}

    footer{display:flex;justify-content:space-between;align-items:center;margin-top:18px;color:var(--muted);font-size:0.9rem}

    @media (max-width:420px){.controls{flex-direction:column;gap:8px}.btn{width:100%}}
  </style>
</head>
<body>
  <main class="container">
    <header>
      <div>
        <h1>Simple Quiz Game</h1>
        <div class="meta">Test your knowledge — multiple choice</div>
      </div>
      <div class="meta" id="q-count">Question 1/1</div>
    </header>

    <section class="card" id="quiz-area">
      <div class="question" id="question">Loading...</div>
      <div class="choices" id="choices"></div>

      <div class="progress" aria-hidden="true"><i id="progress-bar"></i></div>

      <div class="controls">
        <div>
          <button class="btn" id="prev-btn">◀ Prev</button>
          <button class="btn" id="next-btn">Next ▶</button>
        </div>
        <div>
          <button class="btn" id="restart-btn">Restart</button>
          <button class="btn primary" id="submit-btn">Submit</button>
        </div>
      </div>
    </section>

    <section class="card score" id="score-area">
      <div>Your result</div>
      <div class="big" id="final-score">0 / 0</div>
      <div id="feedback" style="margin-top:8px;color:var(--muted)"></div>
      <div style="margin-top:12px">
        <button class="btn primary" id="play-again">Play Again</button>
      </div>
    </section>

    <footer>
      <div>Tip: Use numbers 1-4 to pick an answer.</div>
      <div id="time">00:00</div>
    </footer>
  </main>

  <script>
    // Questions - edit or extend this array
    const questions = [
      {q: 'What is the capital of Nepal?', choices:['Lalitpur','Pokhara','Kathmandu','Biratnagar'], a:2},
      {q: 'Which planet is known as the Red Planet?', choices:['Venus','Mars','Jupiter','Saturn'], a:1},
      {q: 'How many continents are there?', choices:['5','6','7','8'], a:2},
      {q: 'Which language is used for web styling?', choices:['HTML','Python','CSS','C++'], a:2}
    ];

    // state
    let index = 0;
    const answers = Array(questions.length).fill(null);
    let started = false;
    let timer = 0; let timerInterval = null;

    // elements
    const questionEl = document.getElementById('question');
    const choicesEl = document.getElementById('choices');
    const qCountEl = document.getElementById('q-count');
    const progEl = document.getElementById('progress-bar');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const submitBtn = document.getElementById('submit-btn');
    const restartBtn = document.getElementById('restart-btn');
    const scoreArea = document.getElementById('score-area');
    const quizArea = document.getElementById('quiz-area');
    const finalScoreEl = document.getElementById('final-score');
    const feedbackEl = document.getElementById('feedback');
    const playAgainBtn = document.getElementById('play-again');
    const timeEl = document.getElementById('time');

    function startTimer(){
      if(timerInterval) clearInterval(timerInterval);
      timer = 0; timeEl.textContent = '00:00';
      timerInterval = setInterval(()=>{
        timer++;
        const mm = String(Math.floor(timer/60)).padStart(2,'0');
        const ss = String(timer%60).padStart(2,'0');
        timeEl.textContent = `${mm}:${ss}`;
      },1000);
    }

    function stopTimer(){ if(timerInterval) clearInterval(timerInterval); timerInterval=null }

    function render(){
      const q = questions[index];
      questionEl.textContent = q.q;
      choicesEl.innerHTML = '';
      q.choices.forEach((ch,i)=>{
        const btn = document.createElement('button');
        btn.className = 'choice';
        btn.type = 'button';
        btn.dataset.index = i;
        btn.innerHTML = `<strong>${String.fromCharCode(65+i)}</strong>&nbsp;&nbsp;${ch}`;
        btn.addEventListener('click', onChoose);
        if(answers[index] !== null){
          btn.classList.add('disabled');
          if(answers[index] === i) btn.classList.add('correct');
          if(answers[index] !== questions[index].a && i === answers[index]) btn.classList.add('wrong');
          if(i === questions[index].a) btn.classList.add('correct');
        }
        choicesEl.appendChild(btn);
      });

      qCountEl.textContent = `Question ${index+1}/${questions.length}`;
      progEl.style.width = `${Math.round(((index)/questions.length)*100)}%`;
    }

    function onChoose(e){
      if(answers[index] !== null) return; // already answered
      const chosen = Number(e.currentTarget.dataset.index);
      answers[index] = chosen;

      // mark choices
      Array.from(choicesEl.children).forEach((btn)=>{
        btn.classList.add('disabled');
        const i = Number(btn.dataset.index);
        if(i === questions[index].a) btn.classList.add('correct');
        if(i === chosen && chosen !== questions[index].a) btn.classList.add('wrong');
      });
    }

    prevBtn.addEventListener('click', ()=>{
      if(index>0){ index--; render(); }
    });
    nextBtn.addEventListener('click', ()=>{ if(index<questions.length-1){ index++; render(); } });

    submitBtn.addEventListener('click', ()=>{
      // show score
      const total = questions.length;
      const score = answers.reduce((s,val,i)=> s + (val === questions[i].a ? 1:0), 0);
      quizArea.style.display = 'none';
      scoreArea.classList.add('show');
      finalScoreEl.textContent = `${score} / ${total}`;
      feedbackEl.textContent = (score === total) ? 'Perfect! Great job.' : (score >= total/2) ? 'Nice work — keep practicing!' : 'Keep trying — you will improve.';
      stopTimer();
    });

    restartBtn.addEventListener('click', ()=>{
      index = 0; answers.fill(null); render(); quizArea.style.display='block'; scoreArea.classList.remove('show'); startTimer();
    });

    playAgainBtn.addEventListener('click', ()=>{
      index=0; answers.fill(null); quizArea.style.display='block'; scoreArea.classList.remove('show'); render(); startTimer();
    });

    // keyboard shortcuts 1-4
    window.addEventListener('keydown',(e)=>{
      if(e.key >= '1' && e.key <= '9'){
        const num = Number(e.key)-1;
        const btn = choicesEl.querySelector(`.choice[data-index='${num}']`);
        if(btn) btn.click();
      }
      if(e.key === 'ArrowRight') nextBtn.click();
      if(e.key === 'ArrowLeft') prevBtn.click();
    });

    // initialize
    render(); startTimer();
  </script>
</body>
</html>
